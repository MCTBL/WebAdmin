<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blank Page</title>
    <link th:include="common :: commonheader">
</head>

<body class="sticky-header">

    <section>
        <div th:include="common :: commonleft"></div>

        <!-- main content start-->
        <div class="main-content">

            <div th:replace="common :: commonup"></div>

            <!-- page heading start-->
            <div class="page-heading">
                <h3 style="font-size: xx-large;">新建用户</h3>
            </div>
            <!-- page heading end-->

            <!--body wrapper start-->
            <div class="wrapper">
                Body contents goes here


                <a href="#myModal" data-toggle="modal" class="btn btn-xs btn-info">
                    Form in Modal
                </a>
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                    class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                <h4 class="modal-title">新建用户</h4>
                            </div>
                            <div class="modal-body">

                                <form role="form" method="post" th:action="@{/add_user}">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                                        <input name="userName" type="text" class="form-control" placeholder="请输入用户名">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">手机号</label>
                                        <input name="userPhone" type="text" class="form-control" placeholder="请输入手机号">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">密码</label>
                                        <input name="userPass" type="password" class="form-control"
                                            id="exampleInputPassword3" placeholder="请输入密码">
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input name="userIsAdmin" type="checkbox" value="1"> 是否为管理员
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--body wrapper end-->

            <div th:replace="common :: commonfooter">


            </div>
            <!-- main content end-->
    </section>

    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script src="js/jquery.nicescroll.js"></script>


    <!--common scripts for all pages-->
    <script src="js/scripts.js"></script>

</body>

</html>
