<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>所有用户</title>
    <link th:include="common :: commonheader">
</head>

<body class="sticky-header">

    <section>
        <div th:include="common :: commonleft"></div>

        <!-- main content start-->
        <div class="main-content">

            <div th:replace="common :: commonup"></div>

            <!-- page heading start-->
            <div class="page-heading">
                <h3 style="font-size: xx-large;">
                    所有用户
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <a href="#"> 控制面板 </a>
                    </li>
                    <li>
                        <a href="#"> 表格 </a>
                    </li>
                    <li class="active"> 所有用户 </li>
                </ul>
            </div>
            <!-- page heading end-->

            <!--body wrapper start-->
            <div class="wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <section class="panel">
                            <header class="panel-heading">
                                用户表
                                <a class="btn btn-success tools pull-right" type="button" href="#myModal"
                                    data-toggle="modal">添加用户</a>
                                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                                    id="myModal" class="modal fade">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button aria-hidden="true" data-dismiss="modal" class="close"
                                                    type="button">×</button>
                                                <h4 class="modal-title">新建用户</h4>
                                            </div>
                                            <div class="modal-body">

                                                <form role="form" method="post" th:action="@{/add_user}">
                                                    <div class="form-group">
                                                        <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                                                        <input name="userName" type="text" class="form-control"
                                                            placeholder="请输入用户名">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 col-sm-2 control-label">手机号</label>
                                                        <input name="userPhone" type="text" class="form-control"
                                                            placeholder="请输入手机号">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 col-sm-2 control-label">密码</label>
                                                        <input name="userPass" type="password" class="form-control"
                                                            id="exampleInputPassword3" placeholder="请输入密码">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input name="userIsAdmin" type="checkbox" value="1">
                                                                是否为管理员
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">提交</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </header>
                            <div class="panel-body">
                                <div class="adv-table">
                                    <table class="display table table-bordered table-striped" id="dynamic-table">
                                        <thead>
                                            <tr>
                                                <th width="14.28%">用户编号</th>
                                                <th width="14.28%">用户名</th>
                                                <th width="14.28%">手机号</th>
                                                <th width="14.28%">密码</th>
                                                <th width="14.28%">是否为管理员</th>
                                                <th width="14.28%">用户等级</th>
                                                <th width="14.28%">修改/删除</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr align="center" style="font-size: medium;" class="gradeX"
                                                th:each="row : ${list}">
                                                <td th:text="${row.userId}"></td>
                                                <td th:text="${row.userName}"></td>
                                                <td th:text="${row.userPhone}"></td>
                                                <td th:text="${row.userPass}"></td>
                                                <td th:text="${row.userIsAdmin == 0 ? '否' : '是'}"></td>
                                                <td th:text="${row.userLevel}"></td>
                                                <td>
                                                    <div class="btn-group btn-group-justified">
                                                        <a href="#" class="btn btn-info">修改</a>
                                                        <a th:href="@{#}" class="btn btn-danger">删除</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th width="14.28%">用户编号</th>
                                                <th width="14.28%">用户名</th>
                                                <th width="14.28%">手机号</th>
                                                <th width="14.28%">密码</th>
                                                <th width="14.28%">是否为管理员</th>
                                                <th width="14.28%">用户等级</th>
                                                <th width="14.28%">修改/删除</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
            <!--body wrapper end-->

            <div th:replace="common :: commonfooter">


            </div>
            <!-- main content end-->
    </section>


    <!--dynamic table-->
    <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
    <!--dynamic table initialization -->
    <script src="js/dynamic_table_init.js"></script>


    <div th:include="common :: commonscript"></div>

</body>

</html>
