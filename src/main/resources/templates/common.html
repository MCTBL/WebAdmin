<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="commonheader">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" th:href="@{/images/logo-icon.png}" type="image/png">


    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div th:fragment="commonleft">
        <!-- left side start-->
        <div class="left-side sticky-left-side">

            <!--logo and iconic logo start-->
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>

            <div class="logo-icon text-center">
                <a href="index.html"><img src="images/logo_icon.png" alt=""></a>
            </div>
            <!--logo and iconic logo end-->

            <div class="left-side-inner">

                <!-- visible to small devices only -->
                <div class="visible-xs hidden-sm hidden-md hidden-lg">
                    <div class="media logged-user">
                        <img alt="" src="images/photos/user-avatar.png" class="media-object">
                        <div class="media-body">
                            <h4><a href="#">[[${session.loginUser.userName}]]</a></h4>
                            <span>"Hello~"</span>
                        </div>
                    </div>
                </div>

                <!--sidebar nav start-->
                <ul class="nav nav-pills nav-stacked custom-nav">
                    <li th:class="${page=='index' ? 'active' : 'deactive'}"><a href="index.html"><i
                                class="fa fa-home"></i><span>首页</span></a></li>
                    <li th:class="${pageclass=='table' ? 'menu-list nav-active' : 'menu-list'}"><a href="#"><i
                                class="fa fa-th-list"></i> <span>表格</span></a>
                        <ul class="sub-menu-list">
                            <li th:class="${page=='all_dishes' ? 'active' : 'deactive'}"><a
                                    th:href="@{/all_dishes?dishesCategory=-1}">
                                    所有菜品</a></li>
                            <li th:class="${page=='all_user' ? 'active' : 'deactive'}"><a
                                    th:href="@{/all_user?idAdmin=-1}">
                                    所有用户</a></li>
                            <li th:class="${page=='all_order' ? 'active' : 'deactive'}"><a th:href="@{/all_order}">
                                    所有订单</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/logout}"><i class="fa fa-sign-in"></i> <span>退出</span></a></li>
                </ul>
                <!--sidebar nav end-->

            </div>
        </div>
        <!-- left side end-->
    </div>
    <div th:fragment="commonup">
        <!-- 头部分开始-->
        <div class="header-section">

            <!--开关按钮开始-->
            <a class="toggle-btn">
                <i class="fa fa-bars"></i>
            </a>
            <!--开关按钮结束-->

            <!--通知菜单开始 -->
            <div class="menu-right">
                <ul class="notification-menu">
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <img src="images/photos/user-avatar.png" alt="" />
                            [[${session.loginUser.userName}]]
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li>
                                <a th:href="@{/logout}">
                                    <i class="fa fa-sign-out"></i>
                                    登出
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!--通知菜单结束 -->
        </div>
        <!-- 头部分结束-->
    </div>
    <div th:fragment="commonfooter">
        <!--footer  start-->
        <footer>2023 &copy; WebAdmin by MCTBL</footer>
        <!--footer  end-->
    </div>

    <div th:fragment="commonscript">
        <!-- Placed js at the end of the document so the pages load faster -->
        <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
        <script th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
        <script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/modernizr.min.js}"></script>
        <script th:src="@{/js/jquery.nicescroll.js}"></script>

        <!--common scripts for all pages-->
        <script th:src="@{/js/scripts.js}"></script>
    </div>
</body>

</html>
